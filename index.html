<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çekiliş Yap-Giveaway</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="form" id="form">
      <div class="form-container">
        <h1>🎁 Ücretsiz Online Çekiliş</h1>
        <textarea
          name="text-area"
          id="text-area"
          placeholder="Her Satıra 1 Kullanıcı Gelecek Şekilde Yazınız"
        ></textarea>
        <i class="fa-solid fa-x" id="close"></i>
        <button class="btn" id="cekilis-yap">Cekilis Yap</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
